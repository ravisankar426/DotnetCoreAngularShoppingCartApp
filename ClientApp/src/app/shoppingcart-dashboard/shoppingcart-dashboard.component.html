<h1>ShoppingCart Dashboard</h1>

<p *ngIf="!orders"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="orders">
  <thead>
    <tr>
      <th>Order Id</th>
      <th>Price</th>
      <th>Created Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.orderId }}</td>
      <td>{{ order.price }}</td>
      <td>{{ order.createdDate | date}}</td>
      <td>{{ order.status }}</td>
    </tr>
  </tbody>
</table>
